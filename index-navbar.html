<body>
    <!------導覽列------>
    <div class="top">
        <div class="navbar">
            <a href="./index.html" class="navbar__item logo"><img src="./img/navbar/cklogo.png" alt class="desktop_logo"><img src="./img/navbar/cklogo2.png" alt class="mobile_logo"></a>
            <div class="navbar__menu">
                <a class="navbar__item navbar__link" href="csMain.html">預約諮詢</a>
                <a class="navbar__item navbar__link" href="chatRoom.html">線上諮商</a>
                <a class="navbar__item navbar__link" href="acMain.html">活動報名</a>

                <a class="navbar__item navbar__link" href="test.html">心理評估測驗</a>

            </div>

            <ul class="navbar__sign">
                <li><button class="navbar__sign__item" id="signup">加入會員</button></li><li> ｜</li>
                <li><button class="navbar__sign__item" id="signin">登入</button></li>
            </ul>

            <span class="hamburger hamburger--collapse navbar__item" id="js-navbar-toggle">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </span>  
        </div>
    </div>

    <!------註冊登入會員----->

    <div class="signup_overlay signup_overlay-none" id="signup_overlay">
        <div class="container" id="container">
            <span class="container_close" id ="close">&times;</span>
            <div class="form-container sign-up-container">
                <form action="#">
                    <h3>加入會員</h3>
                    <span>請填寫以下資訊完成註冊</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>註冊</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h3>登入會員</h3>
                    <span>請輸入您的帳號密碼</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">忘記密碼？</a>
                    <button>登入</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h3>歡迎回來！</h3>
                        <p>登入會員享有更多服務</p>
                        <button class="ghost" id="signIn">登入會員</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h3>歡迎加入Checkie！</h3>
                        <p>為生命帶來一些新的可能，<br>只需簡單完成申請</p>
                        <button class="ghost" id="signUp">加入會員</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--------Chatbot-------->
    <button class="circle" type="button">
        
        <span class="icon-elements">
        </span>
    </button>
    <div class="modal-wrapper">
        
        <header class="modal-header">
            <span class="title">Checkie線上客服</span>
            <p>您好！很高興為您服務</p>
        </header>

        <div class="modal-chatbox">
            <span class="reply" data-time="14:22">您好！歡迎使用Checkie，請問有什麼可以協助您的？</span>
            <span class="self" data-time="14:22">您好！歡迎使用Checkie，請問有什麼可以協助您的？</span>
            <span class="self" data-time="14:22">您好！歡迎使用Checkie，請問有什麼可以協助您的？</span>
            <span class="self" data-time="14:22">您好！歡迎使用Checkie，請問有什麼可以協助您的？</span>
        </div>
        <form action="">
        <div class="modal-inputbox">
            <input class="modal-input" type="text" placeholder="輸入您的問題...">
            <input class="modal-input_submit" type="button" value="送出">
        </div>
        </form>
    </div>
    
</body>
</html>
